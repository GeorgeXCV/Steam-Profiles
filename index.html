<!DOCTYPE html>
<html lang="en">
<head>
    <title>Steam Profiles - Steam Achievement Tracker</title>
    <meta charset="UTF-8">
    <meta name="Description" content = "Track your Steam Achievements.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="steamprofiles.css">
</head>

<body>
    <div class="header">
    <h1>Steam Profiles</h1>
    </div>

    <div class="user-search">
        <form action="http://localhost:8080/getuserid" method="POST">
        <input id="steamid" placeholder="Enter your Steam ID" name="steamid", type="text"/>
        <div class="button">
            <button type="submit" class="search button">Update User</button>
        </form>    
        </div>
        </div>
    </div>

</body>
</html>
